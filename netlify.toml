# Netlify Configuration
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  command = "npm ci && npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_ENV = "development"
  # Public keys (not secrets) - safe to bundle in frontend
  # Google Places API key should have domain restrictions in Google Cloud Console
  SECRETS_SCAN_OMIT_KEYS = "TURNSTILE_SITE_KEY,VITE_TURNSTILE_SITE_KEY,VITE_GOOGLE_PLACES_API_KEY"

# Branch deploy settings
[context.branch-deploy]
  command = "npm ci && npm run build"

# Staging branch specific settings
[context.staging]
  command = "npm ci && npm run build"

# Development settings for Netlify CLI
[dev]
  command = "npm run dev"
  framework = "#custom"
  targetPort = 5173
  port = 8888
  autoLaunch = false

# Function configuration
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Scheduled function: Weekly spam report (Mondays at 9 AM EST = 2 PM UTC)
[functions."spam-report"]
  schedule = "0 14 * * 1"

# Enable prerendering for better SEO (crawlers get pre-rendered HTML)
[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

# Force canonical domain (non-www) - MUST come before SPA fallback
[[redirects]]
  from = "https://www.newerahockeytraining.com/*"
  to = "https://newerahockeytraining.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.newerahockeytraining.com/*"
  to = "https://newerahockeytraining.com/:splat"
  status = 301
  force = true

# SPA fallback: redirect all routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Custom headers for SEO and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
