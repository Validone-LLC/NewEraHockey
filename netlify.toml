# Netlify Configuration
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  command = "npm ci && npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_ENV = "development"

# Branch deploy settings
[context.branch-deploy]
  command = "npm ci && npm run build"

# Staging branch specific settings
[context.staging]
  command = "npm ci && npm run build"

# Development settings for Netlify CLI
[dev]
  command = "npm run dev"
  framework = "#custom"
  targetPort = 5173
  port = 8888
  autoLaunch = false

# Function configuration
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Enable prerendering for better SEO (crawlers get pre-rendered HTML)
[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

# SPA fallback: redirect all routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Custom headers for SEO and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
